<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Maquette 6</title>
</head>
<body>
    <main>
        
        <div class="left">
            <div class="logo">
                <img class="icon" src="user.png" alt="icone utilisateur">
            </div>
            <div class="left_top">
                <div>
                    <h1>Inscrivez-vous</h1>
                    <p>Créer un compte gratuit sur Futur Digital</p>
                </div>
            </div>
            <div class="left_bottom">
                <form method="" action="">
                    <input type="text" name="nom"  id="nom" placeholder="John Nash" class="input">
                    <input type="email" name="mail"  id="email" placeholder="Adresse e-mail" class="input">    
                    <input type="password" maxlength="8" name="pass"  id="pass" placeholder="Nouveaau mot de passe entre 4 et 8 caractères" class="input">
                    <input type="password" maxlength="8" name="nom"  id="repass" placeholder="Confirmer le mot de passe" class="input">
                    <div id="cond">
                        <label for="box">
                            <input type="checkbox" id="box">J'ai accepté les <a href="#" id="link">conditions générales</a>
                        </label>
                    </div>
                </form>
                <button  onclick="verif()" id="btn">s'inscrire</button>
            </div>
        </div>

        <div class="right">
            <img class="img_right" src="fond.jpg" alt="digitalisatio">
        </div>
    </main>
</body>
<script>
    function verif(){

        var nom = document.getElementById("nom").value;
        var email = document.getElementById("email").value;
        var pass = document.getElementById("pass").value;
        var repass = document.getElementById("repass").value;
        var box = document.getElementById("box").checked;


        if((nom !=='') && (email !=='') && (pass !=='') && (repass !=='') && (box) ){
            
            var longeurgmail = email.length - 10;
            var longeuryahoo = email.length - 10;
            var longeuroutlook = email.length - 12;
            var verifgmail = email.indexOf("@gmail.com", longeurgmail);
            var verifyahoo = email.indexOf("@yahoo.com", longeuryahoo);
            var verifoutlook = email.indexOf("@outlook.com", longeuroutlook);

            console.log('tout les champs ont été remplies')
            
            if((verifgmail > 0) || (verifyahoo > 0) || (verifoutlook > 0)){
                
                console.log('le mail est corret');
                
                if(pass.length >= 4){

                    console.log('Le mot de passe a la bonne longueur');
                    document.getElementById('pass').style.borderColor = "red";

                    if(pass === repass){
                        alert('INSCRIPTION REUSIE \nMERCI');
                    }
                    else{
                        document.getElementById('repass').style.borderColor = "blue";
                        alert('Vous avez saisi des mots de passe differents, reessayez svp');
                    }
                }
                else{
                    document.getElementById('pass').style.borderColor = "blue";
                    alert('\nLe mot de passe est trop court \nLe mot de passe doit comporter entre 4 et 8 caractères')
                }
                
            }
            else{
                alert("Votre email n'est pas au bon format");
            }    
           
        }
        else{
            alert('Remplissez correctement les champs svp')
        }
        

    }
           
    
</script>
</html>
